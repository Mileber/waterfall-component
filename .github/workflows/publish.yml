name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm is up to date
      - name: Update npm
        run: npm install -g npm@latest
        
      - run: npm install
      - run: npm run build --if-present
      
      # Run tests before publishing
      - run: npm test
      
      # Check if packages already exist
      - name: Check if packages already exist
        run: |
          # 检查包是否已经存在
          echo "Checking if packages already exist on npm..."
          if npm view waterfall-component-vue2@${GITHUB_REF_NAME#v} version >/dev/null 2>&1; then
            echo "waterfall-component-vue2 version ${GITHUB_REF_NAME#v} already exists"
            exit 1
          fi
          if npm view waterfall-component-vue3@${GITHUB_REF_NAME#v} version >/dev/null 2>&1; then
            echo "waterfall-component-vue3 version ${GITHUB_REF_NAME#v} already exists"
            exit 1
          fi
          
      # Publish Vue2 package
      - name: Publish Vue2 package
        run: |
          cd vue2
          echo "Publishing waterfall-component-vue2..."
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      # Publish Vue3 package
      - name: Publish Vue3 package
        run: |
          cd vue3
          echo "Publishing waterfall-component-vue3..."
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      # Create GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes
            
            See [README.md](https://github.com/Mileber/waterfall-component/blob/master/README.md) for detailed documentation.
            
            ## Installation
            
            For Vue2:
            ```bash
            npm install waterfall-component-vue2
            ```
            
            For Vue3:
            ```bash
            npm install waterfall-component-vue3
            ```
          draft: false
          prerelease: false